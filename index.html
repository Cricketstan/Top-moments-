<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Highlights</title>

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<style>
  body {
    margin: 0;
    background: #0a0a0a;
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }
  #moments {
    max-width: 700px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .moment {
    display: flex;
    align-items: center;
    background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
    border-radius: 16px;
    overflow: hidden;
    box-shadow:
      0 8px 24px rgba(0, 0, 0, 0.7),
      inset 0 0 8px rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    height: 110px; /* rectangle with more width than height */
    cursor: pointer;
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }
  .moment:hover {
    transform: translateY(-3px);
    box-shadow:
      0 12px 30px rgba(0, 0, 0, 0.85),
      inset 0 0 10px rgba(255, 255, 255, 0.07);
  }
  .moment img {
    height: 100%;
    width: 160px; /* fixed width */
    object-fit: cover;
    flex-shrink: 0;
    position: relative;
    z-index: 1;
  }
  /* Subtle overlay gradient on left side of the image */
  .moment::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 160px;
    background: linear-gradient(to right, rgba(0,0,0,0.5), transparent);
    pointer-events: none;
    border-radius: 16px 0 0 16px;
    z-index: 2;
  }
  .info {
    flex: 1;
    padding: 0 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    position: relative;
    z-index: 3;
  }
  .title {
    font-size: 1.1rem;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: #f5f5f5;
    flex-shrink: 1;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem; /* space between icon and text */
    background: linear-gradient(135deg, #ff512f, #dd2476);
    border: none;
    padding: 0.5rem 1.4rem;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    white-space: nowrap;
    transition: background 0.3s, box-shadow 0.3s;
    flex-shrink: 0;
    user-select: none;
    box-shadow: 0 4px 12px rgba(221, 36, 118, 0.6);
  }
  .btn:hover {
    background: linear-gradient(135deg, #e040fb, #8e24aa);
    box-shadow: 0 6px 20px rgba(142, 36, 170, 0.8);
  }
  .material-icons {
    font-size: 1.3rem;
    font-weight: 700;
  }
  @media (max-width: 480px) {
    #moments {
      max-width: 100%;
      padding: 0.75rem;
    }
    .moment {
      height: 90px;
    }
    .moment img {
      width: 120px;
    }
    .title {
      font-size: 1rem;
    }
    .btn {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div id="moments"></div>

<script>
  const dataURL = 'https://raw.githubusercontent.com/StmpupCricket/Main-Poster-Json/refs/heads/main/data.json';
  const container = document.getElementById('moments');

  fetch(dataURL)
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const moment = document.createElement('div');
        moment.className = 'moment';
        moment.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <div class="info">
            <div class="title">${item.title}</div>
            <button class="btn" onclick="location.href='player.html?url=${encodeURIComponent(item.url)}&title=${encodeURIComponent(item.title)}'">
              <span class="material-icons">play_arrow</span> Watch
            </button>
          </div>
        `;
        container.appendChild(moment);
      });
    });
</script>

</body>
</html>
